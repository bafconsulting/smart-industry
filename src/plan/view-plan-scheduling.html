<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-scheduling">
 <template>
    <style include="shared-styles">
      :host {
        display: block;
        --app-grid-item-height: 50%;
        --vaadin-grid-header-cell: { 
           background-color: #e3e3e3;
        }
      }
      
       vaadin-grid#orderTable {
        --vaadin-grid-cell: {
          padding: 0;
        }
        ;

        --vaadin-grid-header-cell: {
          height: 64px;
          color: #333333;
        }
        ;

        --vaadin-grid-body-cell: {
          height: 48px;
          color: #333333;
          font-size: 1rem;
        }
        ;

        --vaadin-grid-body-row-hover-cell: {
          background-color: #eeeeee;
        }
        ;

        --vaadin-grid-body-row-selected-cell: {
          background-color: #eeeeee;
        }
        ;

        --vaadin-grid-focused-cell: {
          box-shadow: none;
          font-weight: bold;
        }
        ;
      }
      vaadin-grid#orderTable .cell {
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 56px;
      }

      vaadin-grid#orderTable .cell.last {
        padding-right: 24px;
      }

      vaadin-grid#orderTable .cell.right {
        text-align: right;
      }

      vaadin-grid#orderTable paper-checkbox {
        margin: 0 24px;
      }

       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 1;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 1 ;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #eeeeee;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }

     .priority-btn {
       width: 150px;
     }

     .priority-dialog {
       width: 30%;
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }

      .details {
        padding: 10px;
        margin: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
        font-size: 20px;
      }
     
     .priority-dialog-title {
       font-size: 1.25rem;
       line-height: 1.5rem;
       color: red;
     }
     .priority-dialog-text {
       line-height: 1.65rem;
     }
     .priorityType {
        color: orangered;      
      }

      #priorityTypeSelector {
        margin-top: 20px;
      }

      input[readonly] {
        border: 2px solid transparent;
      }

      input {
        font: inherit;
      }

  
    </style>
    <firebase-query app-name="smart-mes" id="orderQuery" path="/order" data="{{orderItems}}" order-by-child="{{orderType(factoryStandard.priority)}}" order-by-value="true"></firebase-query>
    <firebase-query app-name="smart-mes" id="waitQuery" path="/wait" data="{{waitItems}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="productQuery" path="/product" order-by-child="name" data="{{productItems}}"></firebase-query>
    <firebase-document app-name="smart-mes" id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
  <ul class="app-grid">
<li>
 <div class="card">
    <h1>Station Schedule Table</h1>     
    <h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
    <paper-button raised class="chilli priority-btn" on-tap="togglePriority" style="margin-bottom: 10px;">Change</paper-button>

            <vaadin-grid aria-label="Station Scheduling Table" items="[[orderItems]]">
              <vaadin-grid-column width="3em" flex-grow="0">
                <template class="header">Index</template>
                <template>[[index]]</template>
              </vaadin-grid-column>
               <vaadin-grid-column>
                <template class="header">Order No</template>
                <template>[[item.order_no]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">
                  Product
                </template>
                <template>[[item.order_product]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">
                  Size
                </template>
                <template>[[item.order_size]]</template>
              </vaadin-grid-column>
               <vaadin-grid-column>
                <template class="header">
                  Color
                </template>
                <template>[[item.order_color]]</template>
              </vaadin-grid-column>
               <vaadin-grid-column>
                <template class="header">
                  Quantity
                </template>
                <template>[[item.order_quantity]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">
                  Customer
                </template>
                <template>[[item.order_customer]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">
                  Duration
                </template>
                <template>[[item.order_duration]] Hrs.</template>
              </vaadin-grid-column>
               <vaadin-grid-column>
               <template class="header">
                  Delivery
                </template>
                <template>[[getDeliveryDate(item.order_delivery)]]</template>
              </vaadin-grid-column>
  
                  </vaadin-grid>

</div> 
</li>
<li>
 <div class="card">
    <h1>Waiting Orders Table</h1>     
    <h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
    <paper-button raised class="chilli priority-btn" on-tap="togglePriority" style="margin-bottom: 10px;">Change</paper-button>
    <paper-button raised class="magic priority-btn" on-tap="togglePriority" style="margin-bottom: 10px;">Reschedule</paper-button>
    <paper-button raised class="dark priority-btn" on-tap="togglePriority" style="margin-bottom: 10px;">Clear </paper-button>

      <vaadin-grid id="orderTable" aria-label="Orders Table" items="[[orderItems]]">

        <vaadin-grid-selection-column width="66px" flex="0" select-all="{{selectAll}}">
          <template class="header">
            <paper-checkbox role="checkbox" checked="{{selectAll}}"></paper-checkbox>
          </template>
          <template>
            <paper-checkbox role="checkbox" checked="{{selected}}"></paper-checkbox>
          </template>
        </vaadin-grid-selection-column>

        <vaadin-grid-column width="2em" flex="0">
          <template class="header">
            <div class="cell">#</div>
          </template>
          <template>
            <div class="cell">[[index]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="0">
          <template class="header">
            <div>Order no.</div>
          </template>
          <template>
            <div class="cell">[[item.order_no]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell">Product</div>
          </template>
          <template>
            <div class="cell">[[item.order_product]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell">Part</div>
          </template>
          <template>
            <div class="cell">[[item.order_size]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell right last">SKU</div>
          </template>
          <template>
            <div class="cell numeric right last">[[item.order_sku]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell right last">Quantity</div>
          </template>
          <template>
            <div class="cell numeric right last">[[item.order_quantity]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell right last">Duration(WL)</div>
          </template>
          <template>
            <div class="cell numeric right last">[[item.order_duration]] Hrs.</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell right last">Customer</div>
          </template>
          <template>
            <div class="cell numeric right last">[[item.order_customer]]</div>
          </template>
        </vaadin-grid-column>

         <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell right last">Delivery</div>
          </template>
          <template>
            <div class="cell numeric right last">[[getDeliveryDate(item.order_delivery)]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column flex="1">
          <template class="header">
            <div class="cell right last">Status</div>
          </template>
          <template>
            <div class="cell numeric right last">[[item.order_status]]</div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column width="3em" flex="0">
          <template class="header">
            <div class="cell right last">Delete</div>
          </template>
          <template>
            <div class="cell right last">
              <paper-icon-button on-tap="deleteOrder" order="[[item]]" icon="vaadin:trash" title="Delete"></paper-icon-button>
            </div>
          </template>
        </vaadin-grid-column>

      </vaadin-grid>

</div> 
</li>
<li>
<div class="card">
<h1>Daily Jobs Production Scheduling of [[today]]</h1>
<h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
<vaadin-combo-box style="width: 300px;" label="Select order no" name="order" items="[[orderItems]]" id="orderSelector" item-label-path="order_no" item-value-path="order_no" selected-item='{{o}}' always-float-label></vaadin-combo-box>
<vaadin-date-picker style="width: 300px;" name="workdate"  min="2017-01-01" value="[[todayDate]]" class="date-selector" id="workdateSelector" always-float-label></vaadin-date-picker>
<h1>Selected order: [[o.order_no]]</h1>
<h1>Current total workload:</h1>
<h1>Overtime order !!:</h1>
<vaadin-bar-chart id="stacked-bar">
    <chart-title>Stacked bar chart</chart-title>
    <x-axis>
        <categories>Apples, Oranges, Pears, Grapes, Bananas</categories>
    </x-axis>
    <y-axis min="0">
        <chart-title>Total fruit consumption</chart-title>
    </y-axis>
    <legend reversed="true"></legend>
    <tooltip point-format="{series.name}: {point.y}. Total: {point.stackTotal}"></tooltip>
    <plot-options>
        <series stacking="normal">
        </series>
    </plot-options>
    <data-series name="John">
        <data>5, 3, 4, 7, 2</data>
    </data-series>
    <data-series name="Jane">
        <data>2, 2, 3, 2, 1</data>
    </data-series>
    <data-series name="Joe">
        <data>3, 4, 4, 2, 5</data>
    </data-series>
</vaadin-bar-chart>
 </div>
 </li>
<li>
  <div class="card">
  <h1>Job Priority Comparision</h1>
  <vaadin-combo-box style="width: 300px;" label="Priority Type" items="[[priority]]" id="priority-select" name="priority" value="[[factoryStandard.priority]]" item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>
</div>
</li>
</ul>
 <paper-dialog class="priority-dialog" id="changePriorityDialog">
  <h3 class="priority-dialog-title"><iron-icon icon="vaadin:warning"></iron-icon> Warning: Schedule change<h3>
  <p class="priority-dialog-text">Changing priority will affect other orders scheduling. This cannot change the jobs scheduling that are currently running.</p>
  <paper-radio-group id="priorityTypeSelector" selected="[[factoryStandard.priority]]">
  <paper-radio-button name="EDD" value="EDD">EDD</paper-radio-button>
  <paper-radio-button name="SPT" value="SPT">SPT</paper-radio-button>
 </paper-radio-group>
  <div class="buttons">
      <paper-button dialog-dismiss>Dismiss</paper-button>
      <paper-button class="bold" on-tap="savePriority" autofocus dialog-confirm>Change</paper-button>
  </div>
</paper-dialog>
</template>
  <script>
    Polymer({
      is: 'view-plan-scheduling',
      properties: {
        productItems: {
          type: Object
        },
        productSize: {
          type: Object
        },
        machineItems: {
          type: Object
        },
        factoryStandard: {
          type: Object
        },
        waitItems: {
          type: Object
        },
        orderItems: {
          type: Object
        },
        selectAll: {
          type: Object
        },
        priority: {
          type: Array,
          value: function () {
            return [{
                name: 'Early Delivery (EDD)',
                symbol: 'EDD',
                number: 1
              },
              {
                name: 'Shortest Duration First (SPT)',
                symbol: 'SPT',
                number: 2
              }
            ]
          }
        },

        today: {
          type: Object,
          value: function () {  
          let today = new Date();
          today = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
          return today;
         }
        },
        todayDate: {
          type: Object,     
          value: function () {
          let date = new Date();
          let dd = date.getDate();
          let mm = date.getMonth() + 1; //January is 0!
          let yyyy = date.getFullYear();
          if (dd < 10) {
            dd = '0' + dd
          }
          if (mm < 10) {
            mm = '0' + mm
         }
          date = yyyy + '-' + mm  + '-' + dd;
          return date;
          }
        },
      },
      ready: function() {
         Sugar.Date.setLocale('en-GB');
         let workdatepicker = this.$$('#workdateSelector');

       workdatepicker.i18n = {
          week: 'Week',
          calendar: 'Calendar',
          clear: 'Clear',
          today: 'Today',
          cancel: 'Cancel',
          firstDayOfWeek: 1,
          monthNames:
          'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
          weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
          weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
          formatDate: function(date) {
            return Sugar.Date.format(date, '{short}');
          },
          formatTitle: function(monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function(dateString) {
            let matches = workdatepicker.i18n.monthNames.filter(function(monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });
            dateString = matches.length === 1 ? matches[0] : dateString;
            return Sugar.Date.create(dateString);
          }
        };

    },
  
    getDeliveryDate: function (timestamp) {
          let today = new Date(timestamp*1000);
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
          if (dd < 10) {
           dd = '0' + dd
          }
          if (mm < 10) {
           mm = '0' + mm
         }
         let deliveryDate = dd + '/' + mm + '/' + yyyy;
         return deliveryDate;
    },

    deleteOrder: function (e) {
        let key = e.currentTarget.order.$key;
        this.$.orderQuery.ref.child(key).remove();
        alert("Delete order successfully");
    },
    
    togglePriority: function () {
        this.$.changePriorityDialog.open();
    },

    orderType: function (type) {
        if(type === "SPT") { return "order_duration" }
        else if(type === "EDD") { return "order_delivery" }
    },
    savePriority: function () {
         let value = this.$.priorityTypeSelector.selected; 
         this.set('factoryStandard.priority', value);
    },
    });
  </script>
</dom-module>
