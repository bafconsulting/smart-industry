<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="view-setup-customer">
<template>
<style include="shared-styles">
      :host {
        display: block;
        --app-grid-item-height: 50%;
      }
      
       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 2;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      #customer-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

      #customer-table .index {
       margin-left: 10px;
      }


  </style>
 <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
 <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
 <div class="card">
 <iron-ajax
      auto
      url="employees.json"
      handle-as="json"
      last-response="{{_employees}}"></iron-ajax>
      <vaadin-combo-box label="Filter by first name" items="[[_names]]" value="{{_filterValue}}"></vaadin-combo-box>
      <vaadin-grid id="grid">
        <table>
          <colgroup>
            <col name="firstName">
            <col name="lastName">
            <col name="email">
          </colgroup>
        </table>
      </vaadin-grid>
</div>

    <ul class="app-grid">
    <li>
      <div class="card">
        <paper-button raised on-tap="toggleDialog" class="big-btn magic">Add-Customer</paper-button>
          <paper-dialog id="createCustomerDialog" class="customer-dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" always-on-top
            no-cancel-on-outside-click>
            <h1>Add-Customer</h1>
              <paper-input label="First name" always-float-label></paper-input>
              <paper-input label="Last name" always-float-label></paper-input>
              <paper-input label="E-mail" type="email" always-float-label><iron-icon icon="mail" prefix></iron-icon> <div suffix>@gmail.com</div>  
              <paper-icon-button suffix onclick="clearInput()" icon="clear" alt="clear" title="clear"></paper-icon-button></paper-input>
              <paper-input label="Mobile" always-float-label></paper-input>
              <div class="buttons">
                <paper-button on-tap="dismissAddCustomer" dialog-dismiss>{{localize('dismiss')}}</paper-button>
                <paper-button on-tap="addCustomer" dialog-confirm autofocus>{{localize('save')}}</paper-button>
              </div>
              </paper-dialog>
      </div>
    </li>
    <li>
     <div class="card">
      <h1>Customer Report</h1>
    </div>
    </li>
  </ul>
  </template>
  <script>
    Polymer({
      is: 'view-setup-customer',
      properties: {
        language: {
          type: Object,
          value: function () {
            if(localStorage.getItem("lang") != null) {
              return localStorage.getItem("lang");
            } 
            else if(localStorage.getItem("lang") == null) {
              return "en";
            } 
            else {
              return this.language;
            }
          }
        },
        _names: {
          type: Array,
          value: function() {
            return ['Aiden', 'Jace', 'Michael', 'Sarah'];
          }
        },
        _employees: {
          type: Array,
          value: function() {
            return [];
          }
        },
        _filterValue: {
          type: String,
          value: ''
        }
      },

      observers: [
        '_applyFilter(_filterValue, _employees)'
      ],
      addCustomer() {
        //add cusomer to firebase
      },

      toggleDialog() {
        this.$.createCustomerDialog.open();
      },

      dismissAddCustomer() {
        this.clearField();
        this.$.createCustomerDialog.cancel();
      },

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      attached: function() {
         this.loadResources(this.resolveUrl('../../data/locales.json'));
      },

      _applyFilter: function(filterValue, employees) {
        this.$.grid.items = employees.filter(function(item) {
          if (filterValue) {
            return (item.firstName.toLowerCase()).indexOf(filterValue.toLowerCase()) > -1;
          } else {
            return true;
          }
        }.bind(this));
      }
    });
  </script>
</dom-module>
