<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-track-machine">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-item-height: 50%;
      }

      @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 3;
        }
      }

      @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 4;
        }
      }

      .machine-dialog {
        width: 35%;
        padding: 10px;
      }

      .machine-title {
        font-size: 2rem;
      }

      .machine {
        min-height: 330px;
        height: auto;
      }

      .machine h1 {
        text-align: center;
      }

      .new-machine {
        margin: 0;
        padding: 20px 40px;
        font-size: 1.25rem;
      }

      .machine p {
        margin: 12px 0;
      }

      .machine-info-group {
        margin-bottom: auto;
      }

      .button-group paper-button {
        width: 100%;
      }

      .status {
        text-align: center;
        font-size: 2rem;
      }
    </style>
    <firebase-query app-name="smart-mes" id="machineQuery" path="/machine" orderByChild="install" data="{{machineItems}}"></firebase-query>
    <div class="card">
      <div class="status">
        <p>No machine report found, create one?</p>
        <paper-button raised class="smart" on-tap="createReport">Report Machine</paper-button>
      </div>
    </div>
    </div>
    <ul class="app-grid">
      <template is="dom-repeat" items="{{machineItems}}" as="machineItem">
        <li>
          <div class="card machine">
            <div class="machine-info-group">
              <h1 class="machine-title">[[machineItem.name]]</h1>
              <p>Machine Number: [[machineItem.number]]</p>
              <p>Machine Type: [[machineItem.code]]</p>
              <p>Current Efficiency: [[machineItem.effi]] &#37;</p>
              <p>Installed date: [[machineItem.install]]</p>
              <p>Machine Status: [[machineItem.status]]</p>
            </div>
            <div class="button-group">
              <paper-button raised class="candy" on-tap="reportMachine" style="margin-bottom: 10px;">REPORT</paper-button>
              <paper-button raised class="water" on-tap="viewMachineQueue" style="margin-bottom: 10px;">JOB QUEUE</paper-button>
            </div>
          </div>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'view-track-machine',
      ready() {

      },
      viewMachineJob() {
        alert("No machine jobs information");
      },
      properties: {
        machineItems: {
          type: Object
        },
      }

    });
  </script>
</dom-module>
