<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">
<dom-module id="view-404">
    <template>
        <style is="custom-style">
             :host {
                display: block;
            }

            * {
                line-height: 1.5;
                margin: 0;
            }

            .container {
                color: #888;
                text-align: center;
                overflow-x: hidden;
                left: 50%;
                margin: -43px 0 0 -150px;
                position: absolute;
                top: 50%;
                width: 300px;
            }

            h1 {
                color: #333;
                font-size: 2.25rem;
                font-weight: 400;
                margin: 0;
            }

            p {
                font-size: 1rem;
                line-height: 1.2;
            }

            @media only screen and (max-width: 270px) {
                body {
                    margin: 10px auto;
                }
                h1 {
                    font-size: 1.5em;
                }
            }
        </style>
        <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
        <div class="container">
            <h1>{{localize('page-not-found')}}</h1>
            <p>{{localize('page-does-not-exist')}} </p><br>
            <a href="/" title="Return to home">{{localize('return-to-home')}}</a>
        </div>
    </template>
    <script>
        Polymer({
            is: 'view-404',
            properties: {
                language: {
                    type: Object,
                    notify: true,
                    value: function () {
                        if (localStorage.getItem("lang") != null) {
                            return localStorage.getItem("lang");
                        } else if (localStorage.getItem("lang") == null) {
                            return "en";
                        } else {
                            return this.language;
                        }
                    }
                },
            },
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],
            attached: function () {
                this.loadResources(this.resolveUrl('../data/locales.json'));
            },
        });
    </script>
</dom-module>
