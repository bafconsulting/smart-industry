<dom-module id="view-index">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
      }

      [hidden] {
        display: none !important;
      }

      .main-title {
        font-size: 3.50rem;
        line-height: normal;
        text-align: center;
      }

      .main-describe {
        font-size: 1.25rem;
        text-align: center;
        color: #7b7b7b;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .drawer-list>a {
        display: block;
        padding: 10px 30px;
      }

      .drawer-list>a:hover {
        background-color: #eeeeee;
      }

      .drawer-list>a.iron-selected {
        color: #ffffff;
        background-color: #333333;
      }

      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      .logo {
        margin: 0 auto;
        padding: 15px 0;
        width: 50%;
        height: auto;
        text-align: center;
        display: block;
      }

      .display-name,
      .page-title {
        color: #FFFFFF;
        margin: 0;
        font-size: 1.5rem;
        font-weight: 300;
      }

      .account-btn {
        margin: 0;
        padding: 4px;
      }

      .profile-image {
        width: 150px;
        border: 1px solid #eeeeee;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }

      .authen-btn {
        text-align: center;
        width: 60%;
      }

      .profile {
        text-align: center;
      }

      .dropdown-content {
        min-width: 200px;
      }

      .sidebar-menu-line {
        border-bottom: 1px solid #eeeeee;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <firebase-app name="smart-mes" auth-domain="smart-mes.firebaseapp.com" database-url="https://smart-mes.firebaseio.com" api-key="AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0"
      storage-bucket="smart-mes.appspot.com" messaging-sender-id="253401775445"></firebase-app>
    <firebase-auth app-name="smart-mes" id="auth" user="{{user}}" online="{{online}}" signed-in="{{signedIn}}" on-error="handleError"></firebase-auth>
    <firebase-document app-name="smart-mes" id="factoryInformation" path="/metadata" data="{{metadata}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <app-indexeddb-mirror key="profile" data="{{user}}" persisted-data="{{persistedUserData}}"></app-indexeddb-mirror>
    <app-indexeddb-mirror key="metadata" data="{{metadata}}" persisted-data="{{persistedMetaData}}"></app-indexeddb-mirror>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <app-localstorage-document key="authen" data="{{authen}}"></app-localstorage-document>
    <app-drawer-layout id="layout" fullbleed>
      <app-drawer hidden$="[[!signedIn]]" opened="{{drawerOpened}}" id="drawer" role="menu" slot="drawer" tabindex="0" no-focus-trap="true"
        swipe-open>
        <img class="logo" role="img" src="../images/logo/industrial.svg" title="Logo" alt="application logo">
        <h1 title="IMES" class="main-title">IMES</h1>
        <h2 title="Smart Industry Helper" class="main-describe">{{localize('app-description')}}</h2>
        <nav>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" fallback-selection="404" on-iron-activate="_drawerSelected"
            role="navigation">
            <a name="dashboard" role="link" href="/dashboard" rel="dashboard" title="Dashboard">
              <paper-icon-button icon="vaadin:dashboard"></paper-icon-button> {{localize('view-index-menu-dashboard')}}</a>
            <a name="setup" role="link" href="/setup" rel="setup" title="Setup">
              <paper-icon-button icon="vaadin:cogs"></paper-icon-button> {{localize('view-index-menu-setup')}}</a>
            <a name="planning" role="link" href="/planning" rel="plan" title="Plan">
              <paper-icon-button icon="vaadin:calendar-clock"></paper-icon-button> {{localize('view-index-menu-plan')}}</a>
            <a name="tracking" role="link " href="/tracking" rel="track" title="Track">
              <paper-icon-button icon="vaadin:timer"></paper-icon-button> {{localize('view-index-menu-track')}}</a>
            <a name="help" role="link" href="/help" rel="help" title="Help">
              <paper-icon-button icon="vaadin:question-circle"></paper-icon-button> {{localize('help')}}
            </a>
            <a name="settings" role="link" href="/settings" rel="settings" title="Settings">
              <paper-icon-button icon="vaadin:cog"></paper-icon-button> {{localize('settings')}}
            </a>
          </iron-selector>
        </nav>
        <div class="sidebar-menu-line" role="separator"></div>
        <div class="center">
          <paper-button raised class="chilli authen-btn" on-tap="_logout" role="button" hidden$="[[!user]]">{{localize('logout-button')}}</paper-button>
        </div>
        <dom-if if="[[signedIn]]">
          <div class="profile" role="group">
            <img class="profile-image" src$="[[getUserImage(user.photoURL)]]" alt="user photo">
            <p>[[persistedUserData.displayName]]</p>
            <p>{{localize('email')}} : [[persistedUserData.email]]</p>
            <p>{{localize('verify-status')}}: <span class="verify">[[getVerifyStatus(persistedUserData.emailVerified)]]</span></p>
            <p>{{localize('internet-status')}}: <span class="online">[[getOnlineStatus(online)]]</span></p>
            <p>[[persistedMetaData.appName]]</p>
            <p>{{localize('version')}} [[persistedMetaData.appVersion]]</p>
            <p>{{localize('developed-by')}} [[persistedMetaData.appDeveloper]]</p>
            [[route.path]]
          </div>
        </dom-if>
      </app-drawer>
      <app-header-layout fullbleed has-scrolling-region>
        <app-header hidden$="[[!signedIn]]" id="header" slot="header" role="rowheader" condenses fixed>
          <app-toolbar role="toolbar">
            <paper-icon-button icon="vaadin:menu" alt="menu" on-tap="_toggleDrawer" aria-label="sidebar menu" drawer-toggle></paper-icon-button>
            <h2 class="page-title" main-title>{{localize(page)}}</h2>
            <div hidden$="[[!user]]">
              <h2 class="display-name" hidden$="{{!wideLayout}}">[[user.displayName]]</h2>
            </div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" selected-attribute="visible" role="main">
          <view-dashboard name="dashboard" route="{{subroute}}" hidden$="[[!signedIn]]"></view-dashboard>
          <view-setup name="setup" route="{{subroute}}" hidden$="[[!signedIn]]"></view-setup>
          <view-planning name="planning" route="{{subroute}}" hidden$="[[!signedIn]]"></view-planning>
          <view-tracking name="tracking" route="{{subroute}}" hidden$="[[!signedIn]]"></view-tracking>
          <view-settings name="settings" route="{{subroute}}" hidden$="[[!signedIn]]"></view-settings>
          <view-404 name="404" route="{{subroute}}"></view-404>
          <view-login name="login" route="{{subroute}}" hidden$="[[signedIn]]"></view-login>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <paper-toast id="toastAlert" always-on-top horizontal-align="right" text="{{localize(alertText)}}"></paper-toast>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'view-index',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChanged',
        },
        online: {
          type: Boolean,
          observer: '_internetChanged'
        },
        authen: {
          type: Boolean,
          oberserver: '_authenChanged'
        },
        signedIn: {
          type: Boolean,
          observer: '_signedInChanged'
        },
        alertText: String,
        route: Object,
        subroute: Object,
        routeData: Object,
        user: Object,
        metadata: Object,
        notification: Boolean,
        drawerOpened: Boolean,
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Polymer.AppLanguageBehavior
      ],

      attached() {
        this.async(function () {
          if (this.authen && this.route.path === '/login') {
            this.page = 'dashboard';
          }
        });
        this.loadResources(this.resolveUrl('../data/locales.json'));
      },

      ready() {
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
        // If the path is blank, redirect to login
        if (this.route.path === undefined) {
          this.page = 'dashboard';
        }
      },

      _authenChanged(authen) {
        if (!authen) {
          this.$.layout.resetLayout();
          this.page = 'login;'
        }
      },

      _signedInChanged(signedIn) {
        this.$.drawer.hidden = !signedIn;
        this.$.header.hidden = !signedIn;
        console.log(signedIn);
        if (!signedIn) {
          this.$.layout.resetLayout();
          this.page = 'login';
        } else {
          this.$.layout.resetLayout();
          this.page = 'dashboard';
        }
      },

      getOnlineStatus(status) {
        if (status) {
          this.$$('.online').style.color = 'green';
          return 'Online';
        } else {
          this.$$('.online').style.color = 'red';
          return 'Offline';
        }
      },

      getVerifyStatus(status) {
        if (status) {
          this.$$('.verify').style.color = 'green';
          return 'Verified'
        } else {
          this.$$('.verify').style.color = 'red';
          return 'Not Verify'
        }
      },

      getUserImage(url) {
        this.async(function () {
          if (url) {
            return url;
          } else {
            return "../images/profile/default.svg";
          }
        });
      },

      _internetChanged(online) {
        if (!online) {
          this.alertText = 'notification-offline';
          this.$.toastAlert.open();
        } else {
          this.$.auth.refreshNetworkStatus();
          // this.$.messaging.refreshNetworkStatus();
          this.$.appLanguage.refreshNetworkStatus();
          this.$.factoryInformation.refreshNetworkStatus();
        }
      },

      _layoutChanged(wide) {
        if (wide && this.$.drawer.opened) this.$.drawer.opened = false;
        this.$.layout.resetLayout();
      },

      _drawerSelected() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      _routePageChanged(page) {
        this.page = page || 'dashboard';
      },

      _pageChanged(page) {
        let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      },

      _toggleDrawer() {
        this.drawerOpened = !this.drawerOpened;
      },

      _showPage404() {
        this.page = '404';
      },

      // Signout Action
      _logout() {
        this.$.auth.signOut()
          .then(() => {
            this.authen = false;
            //redirect to login page    
            this.async(function () {
              this.set('route.path', 'login');
            }, 1000);
            console.info("Logout successful");
          })
          .catch((error) => {
            console.info("%cAuthenticate Failed: " + error.code, "color: crimson;");
            alert("Authenticate Failed: " + error.message + " Please try again.");
          });
      },
    });

       storageBucket: "smart-mes.appspot.com",
       messagingSenderId: "253401775445",
     };
     firebase.initializeApp(config);
     */
  </script>
</dom-module>
